<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<button>测试插件</button>
	<div>dddd</div>
	<div>cccc</div>
</body>
<script src="jquery-1.12.4.js"></script>
<script>
	(function($){
		$.fn.setColor = function(){
			console.log(this)
			this.css();
		}
	})(jQuery);
</script>
<script>
	$(function(){
		$("button").on("click",function(){
			$("div").setColor().css({width:100});
		})
	})
</script>
</html>
