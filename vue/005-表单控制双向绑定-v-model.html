<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<p>{{ message }}</p>
		<input type="text" v-model="message" />
	</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
	let vm = new Vue({
		el:'#app',
		data:{
			message:'hello vue',
		}
	})
</script>
</html>
